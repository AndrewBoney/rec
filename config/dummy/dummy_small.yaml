dataset:
  name: dummy
  paths:
    users: data/dummy/prepared/users.parquet
    items: data/dummy/prepared/items.parquet
    interactions_train: data/dummy/prepared/interactions_train.parquet
    interactions_val: data/dummy/prepared/interactions_val.parquet
  columns:
    user_id: user_id
    item_id: item_id
    user_cat_cols:
      - user_group
      - region
      - age_group
    item_cat_cols:
      - category
      - price_band
      - style
    interaction_user_col: user_id
    interaction_item_col: item_id
    interaction_time_col: timestamp

shared:
  seed: 42
  encoder_cache: encoders.json

retrieval:
  model:
    embedding_dim: 64
    hidden_dims:
      - 128
      - 64
    dropout: 0.1
  training:
    batch_size: 1024
    num_workers: 0
    chunksize: 200000
    max_epochs: 3
    lr: 0.001
    temperature: 0.05
    checkpoint: retrieval.ckpt

ranking:
  model:
    embedding_dim: 64
    hidden_dims:
      - 128
      - 64
    dropout: 0.1
  training:
    batch_size: 4096
    num_workers: 0
    chunksize: 200000
    max_epochs: 3
    lr: 0.001
    negatives_per_pos: 4
    checkpoint: ranking.ckpt
